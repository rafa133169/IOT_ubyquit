<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de LED desde la Web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Control de LED</h1>
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-4 text-center">
                                <img src="img/VERDE-OFF.svg" style="width: 100px; height: 100px;" alt="LED Off" class="img-fluid" id="led1">
                            </div> 
                            <div class="col-4 text-center">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="toggleBtn">
                                    <label class="form-check-label" for="toggleBtn">On/Off LED</label>
                                </div>                            
                            </div>                          
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
